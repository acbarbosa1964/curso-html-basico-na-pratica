<!DOCTYPE html>
<html lang="">
<head>
    <title>Efeito OnMouseOver em imagens com SPAN</title>
</head>
<body>
    <span onMouseOver="document.pic1.src='images/excursaorio2.jpg'"
    onMouseOut="document.pic1.src='images/excursaorio1.jpg'">
    <img src="images/excursaorio1.jpg" height="240" width="360" name="pic1">
    </span>
</body>
</html>
