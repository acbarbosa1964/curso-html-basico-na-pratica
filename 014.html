<!DOCTYPE html>
<html>
<head>
    <title>Usando Estilos em Tabelas HTML</title>
    <style>
        table {
           border-style: dotted;
           border-color: green;
           border-width: 1px;
        }
        th {
            color: #4C4C1F;
            background-color: #EBFFD7;
        }
    </style>
</head>
<body>
    <table>
        <caption><h3>Tabela de preços de passeios turísticos</h3></caption>
        <tr>
            <th align="left" >Nome do Passeio</th>
            <th align="right">Preço</th>
        </tr>
        <tr>
            <td width="450px">Passeio de helicóptero pelo Rio de Janeiro</td>
            <td width="150px" align="right">USD 259,99</td>
        </tr>
        <tr>
            <td width="450px">Rio de Janeiro Super Saver</td>
            <td width="150px" align="right">USD 338,99</td>
        </tr>
        <tr>
            <td width="450px">Voo panorâmico de helicóptero pelas Cataratas do Iguaçu</td>
            <td width="150px" align="right">USD 220,99</td>
        </tr>
    </table>
</body>
</html>
