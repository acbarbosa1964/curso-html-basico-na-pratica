<!DOCTYPE html>
<html lang="">
<head>
    <title>Classe para um parágrafo</title>
    <style>
        p {
            font-family: Tahoma;
            font-size: 22pt;
            color: #ACBEDC;

        }

        p.paragrafo {
            font-size: 28pt;
            color: #DCEACB;
        }
    </style>
</head>
<body>
    <p>Primeiro parágrafo sem classe</p>
    <p class="paragrafo">Segundo parágrafo usando a classe "paragrafo"</p>
</body>
</html>
