<!DOCTYPE html>
<html>
<head>
    <title>Textos com efeitos visuais usando SPAN</title>
    <style type="text/css">
        span {
            font-size: 16pt;
            color: #ACBEDC;
            font-family: Tahoma
        }
        .f18 {
            font-size: 18pt;
            color: #ff0000;
            font-family: arial
        }
        #f20 {
            font-size: 20pt;
            color: #ff00ff;
            font-family: courier
        }
    </style>
</head>
<body>
    <p><span>Texto com fonte usando tamanho 16pt definido no CSS</span></p>
    <p><span style="background-color: #ffffcc">Texto usando estilo inline</span></p>
    <p><span class="f18">Texto com fonte usando tamanho 18pt, definodo com CLASS</span></p>
    <p></p><span ID="f20">Texto com fonte usando tamanho 20pt, definido com ID</span></p>
    <span title="Isto é um balão com uma dica">Este é o texto no HTML com Tooltip</span>
</body>
</html>
