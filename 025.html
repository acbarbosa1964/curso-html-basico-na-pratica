<!DOCTYPE html>
<html>
<head>
    <title>Imagem com efeito usando classe</title>
    <style>
        img.circulo {
            width: 250px;
            height: 250px;
            border: 11px #132e49 outset;
            background-color: #ffffff;
            -webkit-border-radius: 150px;
            -moz-border-radius: 150px;
            border-radius: 150px;
            -moz-box-shadow: inset 0px 0px 14px 0px #000000;
            -webkit-box-shadow: inset 0px 0px 14px 0px #000000;
            box-shadow: inset 0px 0px 14px 0px #000000;
        }
    </style>
</head>
<body>
    <img class="circulo" src="http://goo.gl/A7Hq4I">
</body>

</html>
